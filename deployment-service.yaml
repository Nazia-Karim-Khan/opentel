apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-spring-boot-app
  labels:
    app: hello-spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-spring-boot-app
  template:
    metadata:
      labels:
        app: hello-spring-boot-app
      annotations:
        promtail.io/scrape: "true"         
        promtail.io/labels: "app=springboot"  
    spec:
      containers:
        - name: hello-spring-boot-app
          image: nazia141/hello-spring-boot-app:1.2
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_SERVICE_NAME
              value: "accountsvc"
            - name: OTEL_TRACES_SAMPLER
              value: "always_on"
            - name: OTEL_TRACES_EXPORTER
              value: "otlp"
            - name: OTEL_METRICS_EXPORTER
              value: "otlp"
            - name: OTEL_LOGS_EXPORTER
              value: "otlp"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://opentelemetry-collector-collector.opentelemetry.svc.cluster.local:4317"
---
apiVersion: v1
kind: Service
metadata:
  name: hello-spring-boot-app
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080  
  selector:
    app: hello-spring-boot-app

